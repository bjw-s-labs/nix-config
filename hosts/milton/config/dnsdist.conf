-- disable security status polling via DNS
setSecurityPollSuffix("")

-- Local Bind
newServer({
  address = "10.5.0.3",
  pool = "bind",
  healthCheckMode="lazy",
  checkInterval=1,
  lazyHealthCheckFailedInterval=30,
  rise=2,
  maxCheckFailures=3,
  lazyHealthCheckThreshold=30,
  lazyHealthCheckSampleSize=100,
  lazyHealthCheckMinSampleCount=10,
  lazyHealthCheckMode='TimeoutOnly',
  useClientSubnet = true
})

-- Local Blocky
newServer({
  address = "127.0.0.1:5353",
  pool = "blocky",
  healthCheckMode = "lazy",
  checkInterval = 1800,
  maxCheckFailures = 3,
  lazyHealthCheckFailedInterval = 30,
  rise = 2,
  lazyHealthCheckThreshold = 30,
  lazyHealthCheckSampleSize = 100,
  lazyHealthCheckMinSampleCount = 10,
  lazyHealthCheckMode = 'TimeoutOnly',
  useClientSubnet = true
})
-- Blocky will be given requester IP
setECSSourcePrefixV4(32)

-- CloudFlare DNS over TLS
newServer({
  address = "1.1.1.1:853",
  tls = "openssl",
  subjectName = "cloudflare-dns.com",
  validateCertificates = true,
  checkInterval = 10,
  checkTimeout = 2000,
  pool = "cloudflare"
})
newServer({
  address = "1.0.0.1:853",
  tls = "openssl",
  subjectName = "cloudflare-dns.com",
  validateCertificates = true,
  checkInterval = 10,
  checkTimeout = 2000,
  pool = "cloudflare"
})

-- Enable caching
pc = newPacketCache(10000, {
  maxTTL = 86400,
  minTTL = 0,
  temporaryFailureTTL = 60,
  staleTTL = 60,
  dontAge = false
})
getPool(""):setCache(pc)

-- Create Guest exceptions
guestExceptions=newNMG()
guestExceptions:addMask("192.168.2.11/32")
guestExceptions:addMask("192.168.2.12/32")

guestExceptionAddresses=newSuffixMatchNode()
guestExceptionAddresses:add('actual.bjw-s.dev')

-- Request logging, uncomment to log DNS requests/responses to stdout
-- addAction(AllRule(), LogAction("", false, false, true, false, false))
-- addResponseAction(AllRule(), LogResponseAction("", false, true, false, false))

-- Routing rules
addAction(
  AndRule({
    NetmaskGroupRule(guestExceptions),
    SuffixMatchNodeRule(guestExceptionAddresses)
  }), PoolAction("bind")
)
addAction("192.168.2.0/24", PoolAction("cloudflare"))     -- guest vlan
addAction("192.168.2.0/24", DropAction())                 -- stop processing

addAction("zip", DropAction())                            -- stop processing

addAction('unifi', PoolAction('bind'))
addAction('bjw-s.dev', PoolAction('bind'))
addAction('bjw-s.casa', PoolAction('bind'))
addAction('1.10.in-addr.arpa', PoolAction('bind'))

addAction("10.1.0.0/24", PoolAction("cloudflare"))  -- lan
addAction("10.1.1.0/24", PoolAction("blocky"))      -- servers vlan
addAction("10.1.2.0/24", PoolAction("blocky"))      -- trusted vlan
addAction("10.1.3.0/24", PoolAction("blocky"))      -- iot vlan
addAction("10.0.11.0/24", PoolAction("blocky"))     -- wg_trusted vlan
